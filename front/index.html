<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.2.3/css/bootstrap.min.css" integrity="sha512-SbiR/eusphKoMVVXysTKG/7VseWii+Y3FdHrt0EpKgpToZeemhqHeZeLWLhJutz/2ut2Vw1uQEj2MbRF+TVBUA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css">
    <script src="https://code.jquery.com/jquery-3.6.4.min.js" integrity="sha256-oP6HI9z1XaZNBrJURtCoUT5SUnxFr8s3BzRl+cbzUq8=" crossorigin="anonymous"></script>
    <title>VClub</title>
    <link rel="stylesheet" href="css/main.css">
    <script src="js/basic.js"></script>
   
</head>
<body>
    <div id="main">
        <div id="form" style="display: block;">
            <section class="vh-100" style="background-color: #b8a88a;">
                <div class="container py-5 h-100">
                <div class="row d-flex justify-content-center align-items-center h-100">
                    <div class="col-12 col-md-8 col-lg-6 col-xl-5">
                    <div class="card shadow-2-strong" style="border-radius: 1rem;">
                        <div class="card-body p-5 text-center">
                        <h3 class="mb-5">Login</h3>
                        <form>
                        <div class="form-outline mb-4">
                            <input type="email" id="logE" class="form-control form-control-lg" />
                            <label class="form-label" for="typeEmailX-2">Email</label>
                        </div>
            
                        <div class="form-outline mb-4">
                            <input type="password" id="logP" class="form-control form-control-lg" />
                            <label class="form-label" for="typePasswordX-2">Contraseña</label>
                        </div>

                        <button class="btn btn-primary btn-lg btn-block" type="submit" id="login" >Login</button>
                        <br>
                        <br>
                        <h3 class="mb-5">Registro</h3>
                            <div class="form-outline mb-4">
                                <input type="name" id="regN" class="form-control form-control-lg" />
                                <label class="form-label" for="typeNameX-3" >Nombre</label>
                            </div>
                            <div class="form-outline mb-4">
                                <input type="email" id="regE" class="form-control form-control-lg" />
                                <label class="form-label" for="typeEmailX-3" >Email</label>
                            </div>
                            <div class="form-outline mb-4">
                                <input type="password" id="regP" class="form-control form-control-lg" />
                                <label class="form-label" for="typePasswordX-3" >Contraseña</label>
                            </div>
                            <button class="btn btn-primary btn-lg btn-block" type="submit" id="regis">Registro</button>
                        </div>
                    </div>
                    </div>
                </div>
                </div>
            </section>
        </div>  
    </div>
</div>
</body>
</html>
